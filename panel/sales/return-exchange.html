<div class="product-page-container">
  <!-- Add Product Form Section -->
  <div class="add-product-side">
    <h2>Return & Exchange</h2>
    <form id="addProductForm" class="add-product-form">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" placeholder="e.g. Deore XT Groupset" required>
      </div>
      <div class="form-group">
        <label for="productBrand">Brand</label>
        <input type="text" id="productBrand" placeholder="e.g. Shimano" required>
      </div>
      <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="number" id="productPrice" placeholder="e.g. 350" required>
      </div>
      <div class="form-group">
        <label for="returnType">Type of return</label>
        <select id="returnType" required>
          <option value="" disabled selected>Select type</option>
          <option value="exchange">Exchange</option>
          <option value="refund">Refund</option>
        </select>
      </div>
      <div class="form-group">
        <label for="purchaseDate">Date of Purchase</label>
        <input type="date" id="purchaseDate" required>
      </div>
      <div class="form-group">
        <label for="returnNote">Note</label>
        <textarea id="returnNote" placeholder="Enter additional details"></textarea>
      </div>
      <div class="form-group">
        <label for="productImageInput">Upload Receipt</label>
        <input type="file" id="productImageInput" accept="image/*">
      </div>
      <button type="submit" class="btn-submit">Add Product</button>
    </form>
  </div>

  <script src="products.js"></script>
</div>
